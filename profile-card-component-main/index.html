<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bai+Jamjuree:wght@400;600&family=Barlow+Condensed:wght@400;700&family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Josefin+Sans:wght@300&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600;700&family=Outfit:wght@400;700&family=Overpass:wght@300;600&family=Poppins:wght@500;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>

  <main class="main">

    <div class="container">
    
      
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="container__bg">
        <img src="images/image-victor.jpg" alt="Victor" class="container__img">

      <div class="container__text">

      <h1 class="container__title">
        Victor Crest
        <span class="container__span">26</span>
      </h1>

      <p class="container__paragraph">London</p>

      <div class="container__numbers">

      <div class="container__number">
        <p class="number__paragraph">80K</p>
        <p class="number__text">Followers</p>
      </div>

      <div class="container__number">
        <p class="number__paragraph">803K</p>
        <p class="number__text">Likes</p>
      </div>

      <div class="container__number">
        <p class="number__paragraph">1.4K</p>
        <p class="number__text">Photos</p>
      </div>

      </div>

    </div>
    </div>

  </main>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
